<!DOCTYPE html>
<html>
	<head>
		<title>{{page.title}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
		<link rel="stylesheet" href="/assets/css/menus.css" />
		<link rel="stylesheet" href="/assets/css/infoboxes.css" />
		<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
		<link rel="stylesheet" href="/assets/css/lightbox.min.css" />
		<link rel="stylesheet" href="/assets/css/debo.css" />
		<link rel="stylesheet" href="/assets/css/plugin-grid.css"/>
	</head>
	<body class="is-preload">

		<!-- Navigation bar-->
    <section id="nav-page">
		    {% include nav-bar %}
    </section>

		<!-- Page-info -->
		{% include page-info %}

		<!-- Main menu -->
    <div class="sidebar-left">
    <div class="menu">
    <ul>
    <h3>ImageJ Documentation</h3>
    <hr>
		{% include main-menu %}
    </ul>
    </div>
    </div>

    <!-- Hamburger menu -->
    <nav role="navigation">
      <div id="menuToggle">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu-ham">
          {% include main-menu %}
        </ul>
      </div>
    </nav>

		<!-- Table of contents -->
		<div class="toc menu">
			<h3>Table of contents</h3>
			<hr>
			<ul data-toc="#content" data-toc-headings="h1,h2,h3,h4,h5,h6"></ul>
		</div>

		<!-- Main content -->
		<section id="page" class="main style1">
			<div class="container">
				<header class="major special">
					<h1><strong>{{page.title}}</strong></h1>
				</header>
				<div class="box alt"></div>
				<div id="content" class="page-content">
					{{content}}
				</div>
			</div>
		</section>

		<!-- Footer -->
		{% include footer %}

		<!-- Scripts -->
		{% include base-scripts %}

	</body>
</html>
