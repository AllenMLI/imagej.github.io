name: ImageJ
title: ImageJ
description: ImageJ is an open source image processing program designed for scientific multidimensional images.
image: /assets/images/logo.png
markdown: kramdown
kramdown:
  syntax_highlighter: rogue
plugins:
  - jekyll-sitemap
collections:
  pages:
    output: true
    permalink: /:path
defaults:
  -
    scope:
      path: "" # NB: all files in the project
      type: pages
    values:
      layout: page
  -
    scope:
      path: "_pages"
      type: pages
    values:
      icon: /media/icons/imagej.png
  -
    scope:
      path: "_pages/about"
      type: pages
    values:
      icon: https://upload.wikimedia.org/wikipedia/commons/1/18/About_icon_%28The_Noun_Project%29.svg
